{% extends "base.html" %}
{% block content %}
<div class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">マンション会計履歴</h1>
      <h2 class="subtitle">Ver-{{VERSION_NO}}</h2>
    </div>
  </div>
 </div>
<div class="container is-fluid ">
  <br>
  <div class="content">
    <form method='POST' enctype='multipart/form-data' id='form_style'>
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class='field'>
          <div class='control'>
            <div class='label'>{{ field.label_tag }}</div>
            <div class='my_field'>{{ field }}</div>
            {% if field.help_text %}
              <span class='helptext'>{{ field.help_text }}</span>
            {% endif %}
            {{ field.errors }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <br>
      <div class='my_button has-text-centered'>
        <button type='submit' class='button is-primary'>読込み</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
